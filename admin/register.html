<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Session Management -->
  <script src="session-manager.js"></script>
  <script>
    // Check if admin is already logged in
    document.addEventListener('DOMContentLoaded', function() {
      if (window.sessionManager) {
        window.sessionManager.init();
        
        // If already logged in, redirect to dashboard
        if (window.sessionManager.isSessionValid()) {
          const currentUser = window.sessionManager.getCurrentUser();
          if (currentUser && currentUser.role === 'admin') {
            console.log('âœ… Admin already logged in, redirecting to dashboard');
            window.location.href = 'index.html';
            return;
          }
        }
      }
    });
  </script>
  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>

  <div class="container">
    <form id="registerForm" class="form-box" novalidate>
      <h2>Register Admin</h2>
      
      <!-- Name Field -->
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Full Name" required minlength="2" maxlength="50">
        <div class="invalid-feedback" id="name-error"></div>
      </div>
      
      <!-- Phone Field -->
      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required pattern="[0-9]{10,15}" minlength="10" maxlength="15">
        <div class="invalid-feedback" id="phone-error"></div>
      </div>
      
      <!-- Email Field -->
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email Address" required maxlength="100">
        <div class="invalid-feedback" id="email-error"></div>
      </div>
      
      <!-- Password Field -->
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required minlength="6" maxlength="50">
        <div class="invalid-feedback" id="password-error"></div>
        <small class="form-text text-muted">Password must be at least 6 characters long</small>
      </div>
      
      <!-- Shop Name Field -->
      <div class="form-group">
        <input type="text" id="shop_name" name="shop_name" placeholder="Shop Name" required minlength="2" maxlength="100">
        <div class="invalid-feedback" id="shop_name-error"></div>
      </div>
      
      <button type="submit" id="submitBtn">Register</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="register.js"></script>
</body>
</html>
