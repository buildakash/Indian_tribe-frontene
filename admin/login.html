<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <!-- Session Management -->
  <script src="session-manager.js"></script>
  <script>
    // Check if admin is already logged in
    document.addEventListener('DOMContentLoaded', function() {
      if (window.sessionManager) {
        window.sessionManager.init();
        
        // If already logged in, redirect to dashboard
        if (window.sessionManager.isSessionValid()) {
          const currentUser = window.sessionManager.getCurrentUser();
          if (currentUser && currentUser.role === 'admin') {
            console.log('âœ… Admin already logged in, redirecting to dashboard');
            window.location.href = 'index.html';
            return;
          }
        }
      }
    });
  </script>
  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>
  
  <div class="card p-4 shadow" style="width: 350px;">
    <h3 class="text-center mb-3">Admin Login</h3>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required maxlength="100">
        <div class="invalid-feedback" id="email-error"></div>
      </div>
      <div class="mb-3">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required minlength="1" maxlength="50">
        <div class="invalid-feedback" id="password-error"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="submitBtn">Login</button>
      <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
