<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Test</title>
    <script src="./assets/js/toast.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        input { padding: 10px; margin: 5px; width: 200px; }
        .response { margin: 10px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>Reset Password Flow Test</h1>
    
    <div class="test-section">
        <h3>Step 1: Send Forgot Password OTP</h3>
        <input type="email" id="forgot-email" placeholder="Enter email" value="aakash.a4iru5a@gmail.com">
        <button onclick="sendForgotPasswordOTP()">Send OTP</button>
        <div id="forgot-response" class="response"></div>
    </div>

    <div class="test-section">
        <h3>Step 2: Verify OTP</h3>
        <input type="text" id="verify-otp" placeholder="Enter 4-digit OTP" maxlength="4">
        <button onclick="verifyOTP()">Verify OTP</button>
        <div id="verify-response" class="response"></div>
    </div>

    <div class="test-section">
        <h3>Step 3: Reset Password</h3>
        <input type="password" id="new-password" placeholder="New password" value="NewTest@123">
        <input type="password" id="confirm-password" placeholder="Confirm password" value="NewTest@123">
        <button onclick="resetPassword()">Reset Password</button>
        <div id="reset-response" class="response"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/routes/auth';
        let currentEmail = '';

        async function sendForgotPasswordOTP() {
            const email = document.getElementById('forgot-email').value;
            currentEmail = email;
            
            try {
                const formData = new FormData();
                formData.append('email', email);

                const response = await fetch(`${API_BASE_URL}/forgot_password.php`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('forgot-response').innerHTML = `<strong>Response:</strong> ${JSON.stringify(result, null, 2)}`;
                
                if (result.status === 'success') {
                    window.toast.success('OTP sent successfully!');
                } else {
                    window.toast.error(result.message);
                }
            } catch (error) {
                document.getElementById('forgot-response').innerHTML = `<strong>Error:</strong> ${error.message}`;
                window.toast.error('Network error: ' + error.message);
            }
        }

        async function verifyOTP() {
            const email = currentEmail;
            const otp = document.getElementById('verify-otp').value;
            
            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('otp', otp);

                const response = await fetch(`${API_BASE_URL}/verify_forgot_password_otp.php`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('verify-response').innerHTML = `<strong>Response:</strong> ${JSON.stringify(result, null, 2)}`;
                
                if (result.status === 'success') {
                    window.toast.success('OTP verified successfully!');
                } else {
                    window.toast.error(result.message);
                }
            } catch (error) {
                document.getElementById('verify-response').innerHTML = `<strong>Error:</strong> ${error.message}`;
                window.toast.error('Network error: ' + error.message);
            }
        }

        async function resetPassword() {
            const email = currentEmail;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('new_password', newPassword);
                formData.append('confirm_password', confirmPassword);

                const response = await fetch(`${API_BASE_URL}/reset_password.php`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('reset-response').innerHTML = `<strong>Response:</strong> ${JSON.stringify(result, null, 2)}`;
                
                if (result.status === 'success') {
                    window.toast.success('Password reset successfully!');
                } else {
                    window.toast.error(result.message);
                }
            } catch (error) {
                document.getElementById('reset-response').innerHTML = `<strong>Error:</strong> ${error.message}`;
                window.toast.error('Network error: ' + error.message);
            }
        }
    </script>
</body>
</html>
